<!DOCTYPE html>
<html>
    <head>
        <title>Create new account</title>
        <meta charset="UTF-8">
    </head>
    <body>
        {% if form.non_field_errors %}
        <p>{{ form.non_field_errors }}</p>
        {% endif %}
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {{ user.as_p }}
            {{ form.as_p }}
            <input type="submit" value="Next">
        </form>
        <a href="{% url 'index' %}">back</a>
    </body>
</html>
