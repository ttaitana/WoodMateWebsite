<!DOCTYPE html>
<html>
    <head>
        <title>Home page</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <a href="{% url 'viewitems' type_id=0 %}">View Item</a>
        <br>
        {% if user.is_authenticated %}
        <a href="{% url 'address' %}">Address</a>
        <br>
        <a href="{% url 'editcart' %}">Edit Cart</a>
        <br>
        <a href="{% url 'checkorder' %}">Check your order</a>
        <br>
        <a href="{% url 'feedback' %}">Send Feedback</a>
        <br>
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <br>
        <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </body>
</html>
